<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<style>
    .container{
        display: none;
        flex-direction: column;
        background-color: #ccc;
        width: fit-content;
        padding: 10px;
    }
    #check:checked + .container{
        display: flex;
    }
    input{
        display: none;
    }
    label{
        display: none;
    }
    @media screen and (width < 576px){
        label{
            display: block;
            font-size: 3rem;
        }
    }
</style>
</head>
<body>
    <label for="check"><ion-icon name="menu-outline"></ion-icon></label>
    <input type="checkbox" id="check">
    <div class="container">
        <span><a href="https://en.wikipedia.org/wiki/HTML">item-1</a></span>
        <span>Item-2</span>
        <span>Item-3</span>
        <span>Item-4</span>
    </div>
</body>
</html>
