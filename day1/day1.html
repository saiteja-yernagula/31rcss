    css is used to describe visual presentation of the document written in html.

    how to insert css
    1) inline css
      it is directly emebeded to the element using style attribute
    <h1 style="color:red; font-size: 100px;" >some content</h1>


    2) internal css
    it is embedded inside the head section of the html document using style tag
       

    
    
    selectors - selector are used to point out or target the html element for applying styles
    
    
    //css syntax
    selector{
        propertyname:value;  //declaration
        }
        
     3) external css
     it is stored in a separate file with .css extension 
     and linked to the html document using link tag
    

    precedence 
    inline - unique styles
    internal or external - based on flow

     1) element selector or tagname selector  
     2) id selector
     3) class selector
     4) universal

     id selector
